<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Move objects</title>
    <style>
      body,
      html {
        height: 100%;
      }

      img {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <img
      src="signalr.png"
      id="sigImg"
      draggable="true"
      width="150"
      ondrag="dragging(event)"
      ondragend="drop(event)"
    />

    <script src="../signalr.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
